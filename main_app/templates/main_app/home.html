{% extends "main_app/header.html" %}

{% block content %}

    <div class="row">
        {% for tut in tutorials %}
            <div class="col s12 m6 l4">    <!--here s12 means 12 col on small and 6 col in midium screen-->>
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                    <span class="card-title">{{ tut.tutorial_title }}</span>
                        <p style="font-size: 70%">{{tut.tutorial_published}}</p>
                        <p>{{tut.tutorial_content|safe}}</p>    <!--here |safe to print the content in the html tag-->
                    </div>
                    <div class="card-action">
                    <a href="#">Visit</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
